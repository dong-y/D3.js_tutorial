<!doctype html>

<html>

<head>
	<title>D3 tutorial</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
</head>

<body>


	<script>

		d3.csv("mydata.csv", 
			function (data){ 
				//console.log(err);
				console.log(data);
				//console.log('Here');

				var canvas = d3.select("body").append("svg")
								.attr("width", 500)
								.attr("height", 500)

				canvas.selectAll("rect")
						.data(data)
						.enter()
							.append("rect")
							.attr("width", function (d) { return d.age * 10	})
							.attr("height", 48)
							.attr("y", function (d, i) {
								return i * 50
							})
							.attr("fill", "blue");

				canvas.selectAll("text")
						.data(data)
						.enter()
							.append("text")
							.attr("fill", "white")
							.attr("y", function (d, i) {
								return i * 50 + 24;})
							.text(function (d) {
								return d.name +'    ' + d.age;							})


				})

	</script>

</body>

</html>
